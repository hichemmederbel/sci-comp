<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur d'unités</title>
    <link rel="stylesheet" href="../calc-l1/style.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="calculator">

        <!-- Category tabs -->
        <div id="tabs" class="tabs"></div>

        <!-- From / To inputs -->
        <div class="input-group">
            <div class="input-row">
                <label>De</label>
                <input type="number" id="from-input" value="" placeholder="0" onfocus="setActive('from')"
                    oninput="convert()">
                <select id="from-unit" class="unit-select"></select>
            </div>

            <!-- Swap button -->
            <div class="swap-row">
                <button class="btn-swap" onclick="doSwap()" title="Inverser">⇅</button>
            </div>

            <div class="input-row">
                <label>En</label>
                <input type="number" id="to-input" value="" placeholder="0" onfocus="setActive('to')"
                    oninput="convert()">
                <select id="to-unit" class="unit-select"></select>
            </div>
        </div>

        <div class="divider"></div>

        <!-- Numpad (same structure as calc-l1) -->
        <div class="keys">
            <button class="btn clear" onclick="doClear()">C</button>
            <button class="btn operator" onclick="doNegate()">±</button>
            <button class="btn operator" onclick="doBackspace()">⌫</button>
            <button class="btn operator tall" onclick="doSwap()">⇅</button>

            <button class="btn" onclick="appendNum('7')">7</button>
            <button class="btn" onclick="appendNum('8')">8</button>
            <button class="btn" onclick="appendNum('9')">9</button>

            <button class="btn" onclick="appendNum('4')">4</button>
            <button class="btn" onclick="appendNum('5')">5</button>
            <button class="btn" onclick="appendNum('6')">6</button>

            <button class="btn" onclick="appendNum('1')">1</button>
            <button class="btn" onclick="appendNum('2')">2</button>
            <button class="btn" onclick="appendNum('3')">3</button>

            <button class="btn wide" onclick="appendNum('0')">0</button>
            <button class="btn" onclick="appendNum('.')">.</button>
        </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
